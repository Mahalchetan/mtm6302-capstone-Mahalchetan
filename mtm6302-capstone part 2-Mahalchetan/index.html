<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">QuizApp</a>
            <img src="images/quiz logo 2.jpg"width="80" height="60" alt="logo">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">about us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact us.html">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Quiz App</h1>
        <div id="quiz-container" class="text-center">
            <form id="quiz-form">
                <div class="form-group">
                    <label for="difficulty">Select Difficulty Level:</label>
                    <select class="form-control" id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Get Question</button>
            </form>
            <div id="question-container" class="mt-4 hidden">
                <div id="question" class="mb-2"></div>
                <form id="answer-form">
                    <div id="answers" class="mb-3"></div>
                    <button type="submit" class="btn btn-success">Submit Answer</button>
                </form>
                <div id="result-message" class="mt-3"></div>
                <button id="reset-tally" class="btn btn-danger mt-3">Reset Tally</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
